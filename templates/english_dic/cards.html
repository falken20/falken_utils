{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'english_dic/css/style.css' %}">

<!-- Rotating card -->
<div class="card">

    <!-- Image-->
    <div>
      <img class="card-img-top" src="{% static 'english_dic/img/flag_uk-spain.jpg' %}">
    </div>


    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <label class="card-title font-weight-bold my-4">{{ worditem.word_en }} - {{ worditem.word_type }} </label>
        </div>
        <div class="flip-card-back">
          <label class="card-title font-weight-bold my-4">{{ worditem.word_es }} </label>
        </div>
      </div>
    </div>

    <div align="center">
        <a href="/cards"><i class="fa fa-refresh fa-3x"></i></a>
    </div>

</div>
<!-- Rotating card -->

{% endblock content %}
