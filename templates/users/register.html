{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container col-md-4" style="margin-top:20px;">

    <h2>User register</h2>

    <!-- In a easy way
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {{ form.errors }}
    -->

    <form method="POST">  {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            {{ form.username.errors }}
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            <!-- {{ form.username }} -->
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
            {{ form.password1.errors }}
            <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
            {{ form.password2.errors }}
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <hr />

<a href="/login">Login</a>

</div>

{% endblock content %}
