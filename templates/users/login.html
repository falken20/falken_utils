{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container col-md-4" style="margin-top:20px;">

    <h2>Login</h2>

    <form method="POST">  {% csrf_token %}
        <!-- {{ form.as_p }} -->

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            {{ form.username.errors }}
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
            <!-- {{ form.username }} -->
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
            {{ form.password.errors }}
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
        </div>

        {% if form.errors %}
        <p style="color: red;">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr />
    <a href="/register">Register user</a> <br>
    <a href="/logout">Logout</a>


</div>

{% endblock content %}
