{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container" style="margin-top:20px;">

    <form action="/books/add_book/" method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" name="year" id="year" max="2099" placeholder="2020" maxlength="4" required max-width="4">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="author_id">Author</label>
        <select id="author_id" name="author_id" class="form-control" required>

          {% for element in authors %}
            <option value={{ element.id }}>{{ element.author_name }} {{ element.author_surname }}</option>
          {% endfor %}

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

{% endblock content %}
