{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container" style="margin-top:20px;">

    <form action="/house/add_country/" method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="country_name">Country</label>
        <input type="text" class="form-control" name="country_name" id="country_name" maxlength="50" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <label style="color: green; margin-top:20px">{{ message }} </label>

    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            {% for element in countries %}

                <tr style="font-size:smaller;">
                    <td> {{ element.country_name }} </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock content %}
