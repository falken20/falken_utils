{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container" style="margin-top:20px;">

    <form action="/todo/save_todo/{{todo_item.id}}/" method="POST"> {% csrf_token %}
      <div class="form-group">
        <label for="todo_content">Task description</label>
        <input type="text" class="form-control" id="todo_content" name="todo_content"
               value="{{ todo_item.content }}">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

{% endblock content %}
