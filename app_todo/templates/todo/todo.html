{% extends 'base.html' %}

{% block content %}

<div>
    <ul class="list-group">
        {% for todo_item in all_items %}

        <li class="list-group-item d-flex justify-content-between align-items-center"
            style="padding-left: 5px;padding-top: 5px;padding-bottom: 5px;padding-right: 5px;">

            <div class="form-group" style="margin-bottom: 1px;">
                <div><label>{{ todo_item.content }}</label></div>
                <div><sub>{{ todo_item.date_created  }}</sub></div>
            </div>
            <div class="form-group" style="margin-bottom: 1px;">
                <div style="margin-bottom: 1px;">
                    <form action="/todo/update_todo/{{todo_item.id}}/"
                          style="display: inline;"
                          method="POST"> {% csrf_token %}
                        <input type="submit" value="Edit" class="btn btn-success btn-sm btn-block">
                    </form>
                </div>
                <div style="margin-bottom: 1px;">
                    <form action="/todo/delete_todo/{{todo_item.id}}/"
                          style="display: inline;"
                          method="POST"> {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger btn-sm btn-block">
                    </form>
                </div>
            </div>

        </li>

        {% endfor %}
    </ul>
</div>

<div class="container" style="margin-top: 20px;">
    <form action="/todo/add_todo/" method="POST"> {% csrf_token %}
        <div class="form-group">
            <div class="col-auto">
                <input type="text" name="content" class="form-control">
            </div>
            <div class="col-auto" style="margin-top: 10px">
                <input type="submit" value="Add" class="btn btn-primary btn-sm btn-block">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
